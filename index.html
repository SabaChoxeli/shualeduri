<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shualeduri</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
      <header>
        <div class="container d-flex space-between bottom-border">
          <div class="search-bar">
            <div class="d-flex searchbar-div">
              <input type="text" placeholder="Search inspiration" />
              <img
                src="imgs/search icon.svg"
                alt="search icon"
                class="search-icon"
              />
            </div>
          </div>
          <div class="right-header d-flex">
            <span>GO PRO!</span>
            <img
              src="imgs/header mail logo.svg"
              alt="mail logo"
              class="header-mail"
            />
            <div class="left-circle"></div>
            <img
              src="imgs/header bell logo.svg"
              alt="notification logo"
              class="header-bell"
            />
            <div class="right-circle"></div>
            <img
              src="imgs/header profile.png"
              alt="profile picture"
              class="header-pic"
            />
            <div class="upload">
              <a href="#" class="upload-text">UPLOAD</a>
            </div>
          </div>
        </div>
      </header>
      <nav>
        <h2 class="left-design">design.</h2>
        <h2 class="right-design">today</h2>
      </nav>
    </div>
  </body>
</html>
