<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shualeduri</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="aside-main d-flex">
      <div class="aside">
        <div class="sidebar-header d-flex">
          <img
            src="imgs/design.today.svg"
            alt="design.today"
            class="design-today"
          />
          <img
            src="imgs/sidebar logo.svg"
            alt="navigation logo"
            class="nav-logo"
          />
        </div>
      </div>
      <div class="main">
        <header class="d-flex">
          <div class="searchbar d-flex">
            <input
              type="text"
              placeholder="Search inspiration"
              class="search-input"
            />
            <img
              src="imgs/search icon.svg"
              alt="search icon"
              class="search-icon"
            />
          </div>
          <div class="right-header d-flex">
            <span>GO PRO!</span>
            <img
              src="imgs/header mail logo.svg"
              alt="messages logo"
              class="mail-logo"
            />
            <div class="left-circle"></div>
            <img
              src="imgs/header bell logo.svg"
              alt="notification logo"
              class="bell-logo"
            />
            <div class="right-circle"></div>
            <img
              src="imgs/header profile.png"
              alt="profile picture"
              class="profile-pic"
            />
            <a href="#" class="upload d-flex"> UPLOAD </a>
          </div>
        </header>
      </div>
    </div>
  </body>
</html>
